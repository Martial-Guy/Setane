<ion-header class="ion-no-padding">
    <ion-toolbar>
        <ion-title mode="md" class="ion-no-padding">
            <ion-label>
                <ion-text color="medium" class="new"> Now</ion-text>
               <ion-icon name="arrow-forward-outline" color="medium"></ion-icon>
               <ion-text (click)="getCurrentLosition()"><strong>{{loc?.city}}</strong></ion-text>
            </ion-label>
        </ion-title>
    </ion-toolbar>
   </ion-header>
<ion-content color="light">
    <ion-row class="ion-row">
        <swiper-container
        [autoplay]="{
            delay: 3000, 
            disableOnInteraction: false 
          }"
          [loop]="true"
          [zoom]="true"
          [pagination]="{
            clickable:true,
            dynamicBullets:true
          }"
          [slidesPerView]="1.2"
          [initialSlide]="1"
          [centeredSlides]="true"
          [spaceBetween]="20"
          [grab-cursor]="true"
         
        >
            <swiper-slide
             *ngFor="let banner of banners">
                <img [src]="banner?.banner">
            </swiper-slide>
          </swiper-container>
    </ion-row>
    <!--  -->
    <ion-row  class="ion-text-center categories"  *ngIf="categories?.length > 0" >
        <swiper-container
        [autoplay]="{
            delay: 3000, 
            disableOnInteraction: false 
          }"
          [loope]="true"
          [zoom]="true"
          [slidesPerView]="3.5"
          [initialSlide]="3"
          [centeredSlides]="true"
          [grab-cursor]="true"
          [spaceBetween]="-10"
        
        >
            <swiper-slide
             *ngFor="let category of categories">
             <div align="center">
                    <ion-avatar slot="start">
                        <img [src]="category?.image">
                    </ion-avatar>
             </div>
             <ion-label class="ion-text-wrap">{{category?.name}}</ion-label>
            </swiper-slide>
            
          </swiper-container>
    </ion-row>
    <ion-row *ngIf="favorites?.length > 0" class="favorites">
      <ion-col size="8">
        <ion-label class="ion-margin-start heading">Your Favorites</ion-label>
      </ion-col>
      <ion-col size="3">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
      </ion-col>
      <swiper-container
      [autoplay]="{
          delay: 3000, 
          disableOnInteraction: false 
        }"
        [loope]="true"
        [zoom]="true"
        [slidesPerView]="1"
        [initialSlide]="2"
        [centeredSlides]="true"
        [grab-cursor]="true"
        [spaceBetween]="10"
      
      >
          <swiper-slide class="cart"
           *ngFor="let favorite of favorites">
             <ion-card>
              <app-restaurent [restaurent]="favorite" [routerLink]="['/','home','item',favorite.id]"></app-restaurent>
             </ion-card>
          </swiper-slide>
          
        </swiper-container>
    </ion-row>
    <!-- top rated -->
    <ion-row *ngIf="offers?.length > 0" class="favorites">
      <ion-col size="8">
        <ion-label class="ion-margin-start heading">Top Offers</ion-label>
      </ion-col>
      <ion-col size="3">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
      </ion-col>
      <swiper-container
      [autoplay]="{
          delay: 3000, 
          disableOnInteraction: false 
        }"
        [loope]="true"
        [zoom]="true"
        [slidesPerView]="1"
        [initialSlide]="2"
        [centeredSlides]="true"
        [grab-cursor]="true"
        [spaceBetween]="10"
      
      >
          <swiper-slide class="cart"
           *ngFor="let offer of offers">
             <ion-card>
              <app-restaurent [restaurent]="offer" [routerLink]="['/','home','item',offer.id]"></app-restaurent>
             </ion-card>
          </swiper-slide>
          
        </swiper-container>
    </ion-row>

    <ion-list *ngIf="nearby?.length > 0">
      <ion-row>
      <ion-col size="8">
        <ion-label class="ion-margin-start heading" style="font-weight: bolder">Nearby Restaurent</ion-label>
      </ion-col>
      <ion-col size="3">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
      </ion-col>
    </ion-row>
      <ion-item-group *ngFor="let item of nearby">
      <app-restaurent  [restaurent]="item" [routerLink]="['/','home','item',item.id]"></app-restaurent>
      </ion-item-group>
    </ion-list>
</ion-content>
